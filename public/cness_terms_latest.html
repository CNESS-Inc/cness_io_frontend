
<style>
 body {
  font-family: 'Poppins', sans-serif;
  font-size: 24px;
  line-height: 1.7;
  color: #333;
  background: #fff; /* or your gradient/background */
  padding: 0;
  margin: 0;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 2rem;
}

.content-container h1,.content-container h2,.content-container h3,.content-container h4,.content-container h5,.content-container h6{
  font-size: 24px;
  font-weight: 900;
  margin: 1.2em 0 0.6em;
  line-height: 1.3;
}
.content-container a{
  color: #F07EFF;
}

p {
  margin: 1em 0;
}

ol, ul {
  margin: 1em 0;
  padding-left: 1.5em;
}

a {
  color: #6269FF;
  text-decoration: underline;
}

strong {
  font-weight: 600;
}

/* Responsive tweaks */
@media (max-width: 768px) {
  .container {
    padding: 1rem;
  }
  body {
    font-size: 24px;
  }
  .content-container h1,.content-container h2,.content-container h3,.content-container h4,.content-container h5,.content-container h6{
    font-size: 20px; 
  }
}
</style>
